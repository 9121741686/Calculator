<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <div class="Calculator-body">
            <div class="title">
                <h1>Calculator</h1>
            </div>
            <div class="Calculator">
                <div class="result">0</div>
                <div class="buttons">
                    <div id="ac">AC</div>
                    <div id="del">Del</div>
                    <div id="div1">%</div>
                    <div id="div2">/</div>
                </div>
                <div class="buttons">
                    <div id="7">7</div>
                    <div id="8">8</div>
                    <div id="9">9</div>
                    <div id="*">*</div>
                </div>
                <div class="buttons">
                    <div id="4">4</div>
                    <div id="5">5</div>
                    <div id="6">6</div>
                    <div id="-">-</div>
                </div>
                <div class="buttons">
                    <div id="1">1</div>
                    <div id="2">2</div>
                    <div id="3">3</div>
                    <div id="+">+</div>
                </div>
                <div class="buttons">
                    <div id="00">00</div>
                    <div id="0">0</div>
                    <div id=".">.</div>
                    <div id="=">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
